<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音楽と画像生成アプリ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="note">
                <img src="/mnt/data/title_logo.png" alt="ロックに紅葉 6✖️9＝54" class="note-image">
            </div>
            <div class="upload-section">
                <h2>曲を選択してください</h2>
                <div class="song-list" id="song-list">
                    <!-- 曲リストがここに表示されます -->
                </div>
            </div>
            <div id="song-info" class="song-info">
                <!-- 選択された楽曲情報がここに表示されます -->
            </div>
            <div class="controls">
                <button id="play-button" class="control-button play">再生</button>
                <button id="stop-button" class="control-button stop">停止</button>
            </div>
        </div>
        <div class="right-panel">
            <div class="output-note">
                <!-- <p>画像出力</p> -->
                <img id="generated-image" src="/mnt/data/final.png" alt="Generated Image">
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
